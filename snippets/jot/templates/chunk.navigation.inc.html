<a name="jotnav[+jot.id+]"></a>
<div class="jot-nav">
	[+jot.page.current:gt=`1`:then=`
	<a href="[+jot.link.navigation:esc+][+jot.querykey.navigation+]=1#jotnav[+jot.id+]">Первый</a> |
	<a href="[+jot.link.navigation:esc+][+jot.querykey.navigation+]=[+jot.page.current:math=`?-1`+]#jotnav[+jot.id+]">Предыдущий</a> | 
	`+]
	Показать комментарии <b>[+jot.nav.start+]</b> to <b>[+jot.nav.end+]</b> of <b>[+jot.nav.total+]</b> 
	[+jot.page.current:lt=`[+jot.page.total+]`:then=`
	| <a href="[+jot.link.navigation:esc+][+jot.querykey.navigation+]=[+jot.page.current:math=`?+1`+]#jotnav[+jot.id+]">Следующий</a>
	| <a href="[+jot.link.navigation:esc+][+jot.querykey.navigation+]=[+jot.page.total+]#jotnav[+jot.id+]">Последний</a>
	`+]
</div>
